- name: Build
  run: |
    export FLASK_APP=app.py
    export FLASK_ENV=production
    flask run --host=localhost --port=5000 &  # Start the Flask application in the background
    sleep 5  # Wait for the Flask application to start

    # Make a request to trigger the build process (replace the URL with the appropriate endpoint)
    curl http://localhost:5000/build

    # Wait for the build process to complete (adjust the sleep duration if needed)
    sleep 10

    # Stop the Flask application
    killall flask
