<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF8E5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url('your-flower-background-image.jpg'); /* Replace with the actual path or URL of your high-resolution flower background image */
            background-repeat: no-repeat;
            background-size: cover; /* Change this line */
            background-position: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(255, 251, 242, 0.9);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #FF9F1C;
            font-weight: 600;
            font-size: 36px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .profile-info {
            margin-top: 30px;
        }

        .profile-info p {
            font-size: 20px;
            color: #665A48;
            margin-bottom: 15px;
        }

        .profile-info p strong {
            font-weight: 600;
            color: #EC7263;
        }

        /* ... (rest of the styles remain the same) */
    </style>
</head>
<body>
    <div class="container">
        <h1>User Profile</h1>
        <div class="profile-info">
            <p><strong>Welcome, {{ user.username }}!</strong></p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>
    </div>
</body>
</html>
