    <style>
        /* Reset some basic styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* General styles */
        body {
            font-family: 'Roboto', sans-serif; /* Use Roboto font */
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5; /* Fallback background color */

        /* Header styles */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 40px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 700; /* Use bold font for headings */
        }

        p {
            margin-bottom: 20px;
            font-weight: 400; /* Use normal font weight for paragraphs */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        li img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }

        /* Footer styles */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
