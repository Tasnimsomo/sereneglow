<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenty Beauty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS to apply the font to the specific element */
        .custom-font {
            font-family: "Jacquard 24", system-ui;
            font-weight: bold; /* Make the text bold */
            font-size: 36px; /* Increase the font size */
            text-decoration: none; /* Remove underline */
            color: black; /* Set text color to black */
        }

        .navbar-brand {
            background-color: transparent !important; /* Set background color to transparent */
        }

        .navbar-nav .nav-link {
            font-weight: bold; /* Make the font bold */
            margin-left: 20px; /* Adjust the left margin */
        }

        /* Adjustments to the image column */
        .image-column {
            padding-top: 20px; /* Adjust the padding as needed */
        }

        .img-fluid {
            max-height: 300px; /* Adjust the maximum height of the image */
            width: auto; /* Ensure the width adjusts proportionally */
            margin-top: 20px; /* Add some space on top of the image */
        }

        /* Background image styling */
        .hero {
            background-image: url('https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTExL2hpcHBvdW5pY29ybl9jb3NtZXRpY19tYWtlX3VwX2ZsYXRfbGF5X3BpbmtfYmFja2dyb3VuZF9iODQxY2U1MC1mNDRhLTQ4ODAtODEwMC1hMDc5Yjc4MjA3NDUuanBn.jpg'); /* Replace 'your-image-url.jpg' with your actual image URL */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            padding: 100px 0; /* Add padding to create space between navbar and content */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid justify-content-center"> <!-- Center the content -->
            <a class="navbar-brand custom-font" href="#">S e r e n e g l o w</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Makeup</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Skincare</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Fragrance</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Hair</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                      </svg></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="hero">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-md-left text-center">
                    <h1 class="hero-title">SUPERCHARG'D SKINCARE IN YOUR SHADE</h1>
                    <p class="hero-subtitle">Hydra Vizor Huez Tinted Moisturizer Mineral SPF 30 Sunscreen.</p>
                    <a href="#" class="btn btn-primary">SNEAK PEEK</a>
                </div>
                <div class="col-md-6 d-none d-md-block image-column">
                    <img src="https://img.freepik.com/free-photo/foundation-product-branding-still-life_23-2149665136.jpg?t=st=1716033740~exp=1716037340~hmac=ab232d4549918ebae5c24a6ab37a9ef9495d5f7f054a13d79828c88fa0a33332&w=360" alt="Product Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
